[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x"]
aptPkgs = [
  # Playwright browser dependencies
  "libglib2.0-0",
  "libnss3",
  "libnspr4",
  "libdbus-1-3",
  "libatk1.0-0",
  "libatk-bridge2.0-0",
  "libcups2",
  "libdrm2",
  "libxcomposite1",
  "libxdamage1",
  "libxfixes3",
  "libxrandr2",
  "libgbm1",
  "libxkbcommon0",
  "libpango-1.0-0",
  "libcairo2",
  "libasound2"
]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npx playwright install chromium", "npm run build"]

[start]
cmd = "NODE_ENV=production npm run db:migrate:prod && NODE_ENV=production npm start"

[phases.install.caching]
disabled = true
